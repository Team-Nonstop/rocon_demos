  - start: cafe_database_waiterbot_ar_marker_list
    finish: waiterbot
    remap_from: ar_marker_list
    remap_to: ar_marker_list
  - start: waiterbot
    finish: taskcoordinator_waiterbot_delivery_order
    remap_from: delievery_order
